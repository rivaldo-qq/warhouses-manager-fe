<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Preload font untuk performa yang lebih baik -->

      @font-face {
        font-family: 'Lexend Deca Fallback';
        src: local('Arial'), local('Helvetica'), local('sans-serif');
        font-display: swap;
      }
      
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      body {
        font-family: 'Lexend Deca', 'Lexend Deca Fallback', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      #app {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
